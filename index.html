<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HBO</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="assets/img/image 8.png">

        <div class="menu1">
            <a href="">Menu</a>
            <a href="">Assinar</a>
        </div>

        <div class="menu2">
            <a href="">Entrar</a>
        </div>

        <p>Você tem uma conta HBO Max?</p>
    </nav>

    <form action="get" type="post">
        <label>E-mail</label>
        <input type="email" placeholder="">

        <label>Senha</label>
        <input type="password" placeholder="">

        <input type="submit" value="Entrar">
    </form>

    <footer>
        <p>Você acessa a HBO Max por um provedor <br>
             de TV, de internet ou celular?</p>

        <input type="submit" value="Entrar como provedor">
    </footer>

</body>
</html>
